{% extends 'base.html' %}

{% block title %}
Редактирование
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Редактирование статьи</h1>
    <form method="POST">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}"placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Краткое описание">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Подробно">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Редактировать">
    </form>
</div>
{% endblock %}
